<!DOCTYPE html>
<html>
<head>
    <title>Motivational Quotes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            margin: 20px;
        }
        
        .quote-text {
            font-size: 24px;
            font-style: italic;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }
        
        .quote-author {
            font-size: 20px;
            font-weight: bold;
            color: #666;
            text-align: right;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        
        .loading {
            font-size: 18px;
            color: #666;
        }
        
        .error {
            color: #e74c3c;
            background: #ffeaea;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .attribution {
            font-size: 12px;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Motivational Quotes</h1>
        
        <div id="quoteContainer">
            <div id="loading" class="loading">Loading quote...</div>
            <div id="quoteText" class="quote-text" style="display: none;"></div>
            <div id="quoteAuthor" class="quote-author" style="display: none;"></div>
            <div id="error" class="error" style="display: none;"></div>
        </div>
        
        <div class="buttons">
            <button id="nextQuote">Next Quote</button>
            <button id="copyQuote">Copy to Clipboard</button>
        </div>
        
        <div class="attribution">
            Inspirational quotes provided by ZenQuotes API
        </div>
    </div>

    <script>
        let currentQuote = '';
        let currentAuthor = '';
        
        // Функция для получения цитаты через прокси
        async function fetchQuote() {
            const loadingElement = document.getElementById('loading');
            const quoteTextElement = document.getElementById('quoteText');
            const quoteAuthorElement = document.getElementById('quoteAuthor');
            const errorElement = document.getElementById('error');
            
            // Скрыть предыдущий контент
            quoteTextElement.style.display = 'none';
            quoteAuthorElement.style.display = 'none';
            errorElement.style.display = 'none';
            loadingElement.style.display = 'block';
            
            try {
                // Используем cors-anywhere прокси для обхода CORS
                const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                const targetUrl = 'https://zenquotes.io/api/random';
                const response = await fetch(proxyUrl + targetUrl);
                
                if (response.ok) {
                    const data = await response.json();
                    currentQuote = data[0].q;
                    currentAuthor = data[0].a;
                    
                    // Обновить UI
                    quoteTextElement.textContent = currentQuote;
                    quoteAuthorElement.textContent = `- ${currentAuthor}`;
                    
                    // Показать цитату
                    loadingElement.style.display = 'none';
                    quoteTextElement.style.display = 'block';
                    quoteAuthorElement.style.display = 'block';
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
            } catch (error) {
                console.error('Error:', error);
                loadingElement.style.display = 'none';
                errorElement.textContent = `Error loading quote: ${error.message}`;
                errorElement.style.display = 'block';
            }
        }
        
        function copyToClipboard() {
            if (currentQuote && currentAuthor) {
                const textToCopy = `${currentQuote} - ${currentAuthor}`;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert('Quote copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    // Резервный вариант для старых браузеров
                    const textArea = document.createElement('textarea');
                    textArea.value = textToCopy;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('Quote copied to clipboard!');
                });
            }
        }
        
        // Обработчики событий
        document.getElementById('nextQuote').addEventListener('click', fetchQuote);
        document.getElementById('copyQuote').addEventListener('click', copyToClipboard);
        
        // Загрузить первую цитату
        fetchQuote();
    </script>
</body>
</html>
